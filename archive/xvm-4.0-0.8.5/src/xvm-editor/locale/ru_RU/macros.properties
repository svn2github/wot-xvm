# macros labels
UseSystemColor=Использовать системный цвет

dead=признак убийства танка

n=число попаданий
n_player=число попаданий по каждому игроку
dmg=количество отнятого здоровья
dmg_total=общая сумма попаданий за бой
dmg_avg=средний урон за время боя
dmg_player=общая сумма попаданий по каждому игроку
dmg_kind=вид урона (атака, пожар, таран, ...)

nick=ник игрока с названием клана
name=ник игрока без названия клана
clan=клан игрока в квадратных скобках (или пусто)
clannb=клан игрока без скобок
squad='1' для взводных, пусто для остальных
vehicle=название танка
vtype=тип техники
level=уровень танка арабскими цифрами
rlevel=уровень танка римскими цифрами
turret=маркер стоковой башни
hp=текущее здоровье
hp_ratio=процент текущего здоровья (без символа '%')
hp_max=максимальное здоровье
dmg_ratio=процент отнятого здоровья (без символа '%')

short_nick=укороченный ник игрока
short_vehicle=укороченное название танка

rating=общий процент побед
rating_3=процент побед с выравниванием
avglvl=средний уровень танков
xeff=эффективность игрока по шкале XVM
xwn=рейтинг WN6 по шкале XVM
eff=эффективность игрока (по wot-news)
eff_4=эффективность игрока с выравниванием
e=эффективность игрока на текущем танке (0..9)
wn=рейтинг WN6
twr=эффективный процент побед (T-Calc от tourist1984)
teff=эффективность игрока на текущем танке
tdb=средний дамаг за бой для текущего танка
tdb_4=средний дамаг за бой для текущего танка
tdv=эффективный дамаг для текущего танка
tfb=среднее количество фрагов за бой для текущего танка
tsb=среднее количество засвеченных врагов за бой для текущего танка
kb=количество кило-боев
kb_3=количество кило-боев с выравниванием
battles=количество боев
wins=количество побед
t_rating=процент побед на текущем танке
t_rating_3=процент побед на танке с выравниванием
t_kb=количество кило-боев на текущем танке
t_kb_0=количество кило-боев на танке с ведущим нулем
t_kb_4=количество кило-боев на танке с выравниванием
t_battles=количество боев на текущем танке
t_battles_4=количество боев на танке с выравниванием
t_wins=количество побед на текущем танке
t_hb=количество гекто-боев на танке (гекто = 100)
t_hb_3=количество гекто-боев на танке с выравниванием

c_dmg=цвет по источнику урона
c_dmg_kind=цвет по виду урона
c_hp=цвет по оставшемуся здоровью
c_hp_ratio=цвет по проценту оставшегося здоровья
c_vtype=цвет по типу техники
c_xeff=цвет по эффективности (шкала XVM)
c_xwn=цвет по рейтингу WN6 (шкала XVM)
c_eff=цвет по эффективности
c_wn=цвет по рейтингу WN6
c_twr=цвет по TWR (T-Calc)
c_e=цвет по эффективности на текущем танке
c_rating=цвет по проценту побед
c_kb=цвет по количеству кило-боев
c_t_rating=цвет по проценту побед на танке
c_t_battles=цвет по количеству боев на танке
c_system=системный цвет
c_tdb=цвет для среднего дамага за бой для текущего танка
c_tdv=цвет для эффективного дамага за бой для текущего танка
c_tfb=цвет для среднего количества фрагов за бой
c_tsb=цвет для среднего количества засвеченных врагов за бой

a_hp=прозрачность по оставшемуся здоровью
a_hp_ratio=прозрачность по проценту оставшегося здоровья

# capture bar
cb_points=кол-во уже захваченных точек
cb_extra=дополнительная секция текста
cb_tanks=кол-во захватчиков (нельзя обсчитать более трёх)
cb_time=оставшееся время захвата (минуты и секунды)
cb_time_sec=оставшееся время захвата(только секунды)
cb_speed=скорость захвата (очков в секунду)
